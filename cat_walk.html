<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
  	var cat_img = document.getElementsByTagName('img')[0];
  	cat_img.style.left = '0px';

  	function catWalk(){
  		cat_img.style.left = (parseInt(cat_img.style.left) + 10) + 'px';
  	}
  	window.setInterval(catWalk, 50);
  </script>

 </body>
</html>
